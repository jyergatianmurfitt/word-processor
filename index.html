<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Word Processor</title>
  </head>
  <body>
    <div class="title">
      <h1>Word Processor<h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <form class="input" action="javascript:void(0);">
            <textarea id="textArea" type="textarea" rows="20"></textarea><br>
              <input id="submit" type="submit" value="Process" onclick="process()">
          </form>
        </div>
        <div class="col-2">
          <div class="output">
            <h2>Characters: </h2>
            <h2 id="outputChar"></h2>
            <h2>Words: </h2>
            <h2 id="outputWord"></h2>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
